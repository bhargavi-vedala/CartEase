{% extends 'base.html' %}
{% block content %}
<center>
    <style>
    body{
        font-size: 35px;
    }
</style>
</center>
<div class="row">
    <div class="col-md-6">
    <b>{{d.title}}</b><br>
    {{d.description}}<br>
    {{d.price}}<br>
    </div>
    <div class="col-md-6">
        <img src="{{d.img.url}}" widt=300 height="300">
    </div>

</div>
<h6>Reviews:</h6>
    
    {% for i in reviews %}

    {{forloop.counter}} - {{i.review}} <br>
    at {{i.created_at}} by {{i.user}} <br>
    {% endfor %}
