{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 content-container">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      {% for item in c %}
        <tr>
          <th scope="row">{{ forloop.counter }}</th>
          <td>{{ item.product }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.total }}</td>
          <td>
            <form action="" method="post">
              {% csrf_token %}
              <input type="hidden" name="item_id" value="{{ item.id }}">
              <button class="btn btn-danger" type="submit" name="delete">Delete</button>
            </form>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  <br>

  <div class="text-right">
    <h5>Total: â‚¹{{ t }}</h5>
    <a class="btn btn-secondary" href="{% url 'cartapp:order' %}">Order</a>
    <a href="{% url 'cartapp:category' %}" class="btn btn-primary">Back</a>
  </div>
</div>

<style>
  .content-container {
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border-radius: 10px;
  }

  .content-container table {
    margin-top: 20px;
  }

  body {
    background-image: url("https://img.freepik.com/premium-photo/shopping-cart-is-shown-supermarket_950347-13677.jpg");
    background-size: cover;
  
  }
</style>

{% endblock %}
