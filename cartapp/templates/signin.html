<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://thumbs.dreamstime.com/z/asian-food-served-wooden-table-top-view-space-text-white-chinese-vietnamese-cuisine-set-86738790.jpg?w=992");
            background-size: cover;
        }

        .center {
            text-align: center;
            margin-top: 100px; /* Adjust this value to center the form vertically */
        }
        h1, h5 {
            font-size: 40px; /* Adjust the font size as needed */
        }
    </style>
</head>
<body>
    <div class="center">
        <form action="#" method="POST">
            {% csrf_token %}
            <br><br><br><br><br><br><br><br><br><br><br><br><h1> LOGIN HERE</h1>
            <label style="font-size: 29px;">Username</label>
            <input type="text" name="username" style="font-size: 30px;"><br>
            <label style="font-size: 29px;">Password</label>
            <input type="password" name="password" style="font-size: 30px;"><br>
            <button type="submit">SUBMIT</button>
            <h5>Don't have an Account?</h5>
            <a href="{% url 'cartapp:signup' %}"><button type="button">Sign Up</button></a>
            <center>
                <br>{% for messages in messages %}
                <h3 style="color:red";>{{messages}}</h3>
            {% endfor %}
                </center>
        </form>
    </div>
</body>
</html>
