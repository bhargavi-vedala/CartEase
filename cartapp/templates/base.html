{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAINS N GOODS</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'cartapp:home' %}"><button>Home</button></a>
        </li>
      </ul>
      <b><a class="navbar-brand" href="{% url 'cartapp:category' %}">GRAINS N GOODS</a></b>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'cartapp:contact' %}"><button>CONTACT</button></a>
          </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'cartapp:category' %}">
          <input class="form-control mr-sm-2" type="search" name="q" value="{{ request.GET.q }}" placeholder="Search" aria-label="Search">
          <img src="https://i.pinimg.com/564x/58/5a/fa/585afa08d3f4536a0dae6873787c3d05.jpg" width="30" height="30">
          </a>&nbsp;
          <a href="{% url 'cartapp:cart_view' %}" class="btn btn-outline-success my-2 my-sm-0">
            <img src="https://static.vecteezy.com/system/resources/previews/016/774/624/non_2x/shopping-cart-icon-on-transparent-background-free-png.png" width="30" height="30">
          </a>&nbsp;
          {% if not  user.is_authenticated %}
  
            <a class="btn btn-primary" href="{% url 'cartapp:signin' %}" style="font-size: 25px;">login</a>&nbsp;
            <a class="btn btn-primary" href="{% url 'cartapp:signup' %}" style="font-size: 25px;">register</a>&nbsp;
          {% else %}
          <a class="btn btn-primary" href="{% url 'cartapp:logout' %}" style="font-size: 25px;">logout</a>&nbsp;
          {% endif %}

        </form>
      </div>
    </div>
  </nav>

  <body>
    <h1><marquee class="new"> WELCOME TO GROCERY SHOPPING</marquee></h1>
    <style>
      body {
        background-image: url("https://img.freepik.com/premium-photo/variety-vegetables-arranged-wooden-background_138888-579.jpg");
        background-size: cover;
      }
      .new{
        font-family:Verdana, Geneva, Tahoma, sans-serif;
        color:greenyellow;
      }
    </style>
    <div class="container">
      <br>
      {% block content %}
      {% endblock %}
    </div>
  </body>
</html>
